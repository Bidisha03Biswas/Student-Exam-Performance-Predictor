<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container-card {
            max-width: 700px;
            margin: 50px auto;
        }
        .card {
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
            color: #1f2937;
        }
        .btn-primary {
            background-color: #1d4ed8;
            border: none;
        }
        .btn-primary:hover {
            background-color: #1e40af;
        }
        .result-section {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f9ff;
            border: 1px solid #60a5fa;
            font-weight: 500;
            font-size: 1.3rem;
        }
        .thank-you {
            text-align: center;
            margin-top: 50px;
            font-size: 1.5rem;
            color: #065f46;
        }
    </style>
</head>
<body>
    <div class="container container-card">

        {% if show_thank_you %}
            <div class="thank-you card">
                <h2>Thank you for using the Student Exam Performance Predictor!</h2>
                <p>See you again!</p>
            </div>
        {% else %}
            <div class="card">
                <h1>Student Exam Performance Predictor</h1>
                <form action="{{ url_for('index') }}" method="post">
                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-control" name="gender" required>
                            <option value="" disabled {% if not form.gender %}selected{% endif %}>Select your Gender</option>
                            <option value="male" {% if form.gender == 'male' %}selected{% endif %}>Male</option>
                            <option value="female" {% if form.gender == 'female' %}selected{% endif %}>Female</option>
                        </select>
                    </div>

                    <!-- Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race / Ethnicity</label>
                        <select class="form-control" name="ethnicity" required>
                            <option value="" disabled {% if not form.ethnicity %}selected{% endif %}>Select Ethnicity</option>
                            <option value="group A" {% if form.ethnicity == 'group A' %}selected{% endif %}>Group A</option>
                            <option value="group B" {% if form.ethnicity == 'group B' %}selected{% endif %}>Group B</option>
                            <option value="group C" {% if form.ethnicity == 'group C' %}selected{% endif %}>Group C</option>
                            <option value="group D" {% if form.ethnicity == 'group D' %}selected{% endif %}>Group D</option>
                            <option value="group E" {% if form.ethnicity == 'group E' %}selected{% endif %}>Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-control" name="parental_level_of_education" required>
                            <option value="" disabled {% if not form.parental_level_of_education %}selected{% endif %}>Select Parent Education</option>
                            <option value="associate's degree" {% if form.parental_level_of_education == "associate's degree" %}selected{% endif %}>Associate's Degree</option>
                            <option value="bachelor's degree" {% if form.parental_level_of_education == "bachelor's degree" %}selected{% endif %}>Bachelor's Degree</option>
                            <option value="high school" {% if form.parental_level_of_education == "high school" %}selected{% endif %}>High School</option>
                            <option value="master's degree" {% if form.parental_level_of_education == "master's degree" %}selected{% endif %}>Master's Degree</option>
                            <option value="some college" {% if form.parental_level_of_education == "some college" %}selected{% endif %}>Some College</option>
                            <option value="some high school" {% if form.parental_level_of_education == "some high school" %}selected{% endif %}>Some High School</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-control" name="lunch" required>
                            <option value="" disabled {% if not form.lunch %}selected{% endif %}>Select Lunch Type</option>
                            <option value="free/reduced" {% if form.lunch == 'free/reduced' %}selected{% endif %}>Free/Reduced</option>
                            <option value="standard" {% if form.lunch == 'standard' %}selected{% endif %}>Standard</option>
                        </select>
                    </div>

                    <!-- Test Preparation -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-control" name="test_preparation_course" required>
                            <option value="" disabled {% if not form.test_preparation_course %}selected{% endif %}>Select Test Course</option>
                            <option value="none" {% if form.test_preparation_course == 'none' %}selected{% endif %}>None</option>
                            <option value="completed" {% if form.test_preparation_course == 'completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>

                    <!-- Scores -->
                    <div class="mb-3">
                        <label class="form-label">Reading Score (0-100)</label>
                        <input type="number" class="form-control" name="reading_score" min="0" max="100"
                               value="{{ form.reading_score }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Writing Score (0-100)</label>
                        <input type="number" class="form-control" name="writing_score" min="0" max="100"
                               value="{{ form.writing_score }}">
                    </div>

                    <!-- Predict Button -->
                    <div class="d-grid gap-2 mb-3">
                        <input type="submit" class="btn btn-primary" value="Predict Maths Score">
                    </div>

                    <!-- Show result if available -->
                    {% if results %}
                        <div class="result-section">
                            Predicted Maths Score: <strong>{{ results }}</strong>
                        </div>

                       <!-- Predict Another / Finish Buttons -->
                        <div class="d-flex justify-content-center mt-3 gap-2">
                            <button type="submit" name="another" value="true" class="btn btn-outline-primary">Predict Another</button>
                            <button type="submit" name="finish" value="true" class="btn btn-outline-success">Finish</button>
                        </div>
                    {% endif %}

                </form>
            </div>
        {% endif %}

    </div>
</body>
</html>
